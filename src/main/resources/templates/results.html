<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results of search</title>
    <link th:href="@{/template.css}" rel="stylesheet">
</head>
<body>

    <header>
        <nav th:replace="~{nav :: nav}"></nav>
    </header>

    <main>
        <h1>Resultats de votre recherche</h1>
        <p th:if="${students.isEmpty()}">Aucun étudiant inscrit</p>
        <table>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.email}"></td>
            </tr>
        </table>
    </main>

</body>
</html>
